career-profile:
    title: About Me
    summary: |

        I was admitted to Beijing University of Astronautics and Aeronautics (BUAA) in 2013 and obtained B.S. degree in engineering in 2017, along with B.A. degree in English language. 
        Currently I am a Ph.D. student in Image Processing Center, School of Astronautics, BUAA. My research interest include image segmentation and restoration. 

